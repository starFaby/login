<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Login</h1>
                <form (submit)="onSubmitLogin()">
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
                    </div>
                    <input type="submit" value="Enviar" class="btn btn-primary btn-block btn-large">
                </form>  
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto  mt-2">
        <div class="card">
            <div class="card-body">         
                <div class="row">
                    <div class="col">
                        <button class="btn btn-lg btn-facebook"><i class="fa fa-facebook"></i>Facebook</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg btn-google"><i class="fa fa-google-plus"></i>Google</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg btn-twitter"><i class="fa fa-twitter"></i>Twitter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
